<clr-main-container>
    <clr-header>
        <div class="branding">
            <a [routerLink]="['/admin']" class="nav-link">
                <clr-icon shape="vm-bug"></clr-icon>
                <span class="title">Admin</span>
            </a>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="cog"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a href="..." clrDropdownItem>Profile</a>
                    <a (click)="LogOut()" clrDropdownItem>Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <div class="content-container">
        <main class="content-area">
            <router-outlet></router-outlet>
        </main>
        <nav class="sidenav" [clr-nav-level]="2">
            <section class="sidenav-content">
                <section class="nav-group">
                    <input id="tabexample2" type="checkbox">
                    <label for="tabexample2">Administration</label>
                    <ul class="nav-list">
                            <li>
                                <a class="nav-link" [routerLink]="['/admin']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                    Dashboard
                                </a>
                            </li>
                            <li>
                                <a class="nav-link" [routerLink]="['/admin/users']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                    Users
                                </a>
                            </li>
                    </ul>
                </section>
            </section>
        </nav>
    </div>
</clr-main-container>
